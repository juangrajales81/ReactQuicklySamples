<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ch1 - Hello World</title>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/javascript">
            var h1 = React.createElement('h1', null, 'Hello World')
            ReactDOM.render(
                h1,
                document.getElementById('content')
            )
        </script>
    </body>
</html>
